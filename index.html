<html>
  <body>
    <div
      onclick="touch()"
      id="zone_joystick"
      style="
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: transparent"
    ></div>
  </body>
  <script src="./nipplejs.min.js"></script>
  <script>
    function touch() {
      window.postMessage("onclick");
    }
  </script>
</html>
